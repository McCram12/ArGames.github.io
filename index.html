<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR mit Kamera-Feed und Würfel Platzierung</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .crosshair {
      position: fixed;
      left: 50%;
      top: 50%;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Crosshair -->
  <div class="crosshair"></div>

  <a-scene vr-mode-ui="enabled: true">
    <!-- Kamera-Feed als Hintergrund -->
    <a-assets>
      <video id="videoFeed" autoplay playsinline="true" loop="true" width="1280" height="720"></video>
    </a-assets>
    
    <a-videosphere src="#videoFeed" rotation="0 -90 0"></a-videosphere>
    
    <!-- Kamera Entity -->
    <a-entity id="cameraRig" camera look-controls wasd-controls position="0 1.6 0">
    </a-entity>
  </a-scene>

  <script>
    // Zugriff auf die Kamera und den Video-Feed starten
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(function(stream) {
        const video = document.getElementById('videoFeed');
        video.srcObject = stream;
        video.play();
      });

    // Würfel platzieren, wo der Benutzer hinsieht
    document.querySelector('a-scene').addEventListener('click', function() {
      const cameraRig = document.getElementById('cameraRig');
      const position = cameraRig.getAttribute('position');
      const rotation = cameraRig.getAttribute('rotation');

      // Position des Würfels berechnen
      const cubeX = position.x + Math.sin(THREE.Math.degToRad(rotation.y));
      const cubeY = position.y;
      const cubeZ = position.z + Math.cos(THREE.Math.degToRad(rotation.y));

      // Würfel erstellen und zur Szene hinzufügen
      const scene = document.querySelector('a-scene');
      const cube = document.createElement('a-box');
      cube.setAttribute('position', `${cubeX} ${cubeY} ${cubeZ}`);
      cube.setAttribute('rotation', '0 45 0');
      cube.setAttribute('color', '#FF0000');
      cube.setAttribute('depth', '0.5');
      cube.setAttribute('height', '0.5');
      cube.setAttribute('width', '0.5');
      scene.appendChild(cube);
    });
  </script>
</body>
</html>
