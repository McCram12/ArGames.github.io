<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Story Game - The Lost Journey</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .crosshair {
      position: fixed;
      left: 50%;
      top: 50%;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    #loadingBarContainer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      width: 50%;
      height: 20px;
      background-color: gray;
      transform: translateX(-50%);
      z-index: 10;
    }
    #loadingBar {
      width: 100%;
      height: 100%;
      background-color: green;
      transition: width 1s linear;
    }
  </style>
</head>
<body>
  <div class="crosshair"></div>
  <div id="loadingBarContainer" style="display: none;">
    <div id="loadingBar"></div>
  </div>

  <a-scene>
    <!-- Hintergrund -->
    <a-sky color="#333333"></a-sky>
    
    <!-- Kamera -->
    <a-entity id="cameraRig" camera look-controls position="0 1.6 0">
    </a-entity>

    <!-- Lichtquelle -->
    <a-light type="ambient" color="#999"></a-light>

    <!-- Startbildschirm -->
    <a-text id="startText" value="Nicken Sie 5 Mal, um zu starten" align="center" position="0 2.5 -4" color="#FFFFFF" width="6"></a-text>

    <!-- Tutorial -->
    <a-text id="tutorialText" value="Zielen Sie auf die Schaltflächen, um Entscheidungen zu treffen." align="center" position="0 1.5 -4" color="#FFFFFF" width="6" visible="false"></a-text>

    <!-- Story-Elemente (erste Szene) -->
    <a-text id="storyText" value="You wake up in a dark forest. What will you do?" align="center" position="0 2.5 -4" color="#FFFFFF" width="6" visible="false"></a-text>

    <!-- Entscheidungsoptionen -->
    <a-entity id="option1" geometry="primitive: plane; width: 4; height: 1" material="color: #FF0000" position="-2 1 -3" visible="false">
      <a-text value="Explore the forest" align="center" position="0 0 0.1" color="#FFFFFF" width="3"></a-text>
    </a-entity>

    <a-entity id="option2" geometry="primitive: plane; width: 4; height: 1" material="color: #0000FF" position="2 1 -3" visible="false">
      <a-text value="Stay where you are" align="center" position="0 0 0.1" color="#FFFFFF" width="3"></a-text>
    </a-entity>
  </a-scene>

  <script>
    let selectedOption = null;
    const options = ['option1', 'option2'];
    let countdownTimer = 10;
    let tutorialShown = false;
    let gameStarted = false;
    let nodCount = 0;
    let detectionEnabled = false;
    const loadingBar = document.getElementById('loadingBar');
    const startText = document.getElementById('startText');
    const tutorialText = document.getElementById('tutorialText');
    const storyText = document.getElementById('storyText');

    function startCountdown() {
      document.getElementById('loadingBarContainer').style.display = 'block';
      countdownTimer = 10;
      loadingBar.style.transition = 'width 10s linear';
      loadingBar.style.width = '100%';

      const interval = setInterval(() => {
        countdownTimer--;
        loadingBar.style.width = `${(countdownTimer / 10) * 100}%`;

        if (countdownTimer <= 0) {
          clearInterval(interval);
          triggerOutcome();
        }
      }, 1000);
    }

    function triggerOutcome() {
      // Zeige das Ergebnis basierend auf der Auswahl oder zufällige Wahl
      if (selectedOption) {
        if (selectedOption === 'option1') {
          storyText.setAttribute('value', 'You venture into the forest...');
        } else if (selectedOption === 'option2') {
          storyText.setAttribute('value', 'You wait and something mysterious happens...');
        }
      } else {
        // Zufällige Auswahl, wenn keine Wahl getroffen wurde
        const randomOption = options[Math.floor(Math.random() * options.length)];
        if (randomOption === 'option1') {
          storyText.setAttribute('value', 'You venture into the forest...');
        } else {
          storyText.setAttribute('value', 'You wait and something mysterious happens...');
        }
      }
      
      // Entferne Optionen
      options.forEach(option => {
        document.getElementById(option).setAttribute('visible', 'false');
      });

      // Lade die nächste Szene (kann nach Belieben erweitert werden)
    }

    function checkForNod() {
      if (!detectionEnabled) return;
      
      const cameraRig = document.getElementById('cameraRig');
      const rotation = cameraRig.getAttribute('rotation');

      // Überprüfen, ob der Spieler nach oben und unten genickt hat
      if (rotation.x > 20 || rotation.x < -20) {
        nodCount++;
        console.log('Nicken erkannt:', nodCount);

        // Nach 5 Nicken Spiel starten
        if (nodCount >= 5) {
          startGame();
        }
      }
    }

    function startGame() {
      gameStarted = true;
      detectionEnabled = false;
      startText.setAttribute('visible', 'false');
      tutorialText.setAttribute('visible', 'true');

      setTimeout(() => {
        tutorialText.setAttribute('visible', 'false');
        storyText.setAttribute('visible', 'true');
        document.getElementById('option1').setAttribute('visible', 'true');
        document.getElementById('option2').setAttribute('visible', 'true');
        startCountdown();
      }, 3000);
    }

    options.forEach(optionId => {
      const option = document.getElementById(optionId);
      option.addEventListener('mouseenter', function () {
        selectedOption = optionId;
        option.setAttribute('scale', '1.2 1.2 1.2');
      });

      option.addEventListener('mouseleave', function () {
        if (selectedOption === optionId) {
          selectedOption = null;
          option.setAttribute('scale', '1 1 1');
        }
      });
    });

    // Nicken-Detektion nach 5 Sekunden aktivieren
    setTimeout(() => {
      detectionEnabled = true;
    }, 5000);

    // Überprüfe kontinuierlich auf ein Nicken alle 500ms
    setInterval(checkForNod, 500);
  </script>
</body>
</html>
