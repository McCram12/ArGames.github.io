<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Gesichtserkennung mit Würfel</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://rawcdn.githack.com/AR-js-org/AR.js/1.7.6/aframe/build/aframe-ar.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs="trackingMethod: best;">
    <!-- AR Gesichtserkennung -->
    <a-entity camera>
      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-entity>

    <!-- Würfel, der bei Gesichtserkennung angezeigt wird -->
    <a-box position="0 0.5 0" rotation="0 45 0" color="#FF0000" depth="0.5" height="0.5" width="0.5"
           visible="false" id="faceCube"></a-box>
  </a-scene>

  <script>
    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      const video = document.createElement('video');
      video.srcObject = stream;
      video.play();

      const faceCube = document.getElementById('faceCube');

      const faceDetector = new FaceDetector({ fastMode: true });
      
      function detectFace() {
        faceDetector.detect(video).then(faces => {
          if (faces.length > 0) {
            faceCube.setAttribute('visible', true);
          } else {
            faceCube.setAttribute('visible', false);
          }
          requestAnimationFrame(detectFace);
        });
      }

      detectFace();
    });
  </script>
</body>
</html>
