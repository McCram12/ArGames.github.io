<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Target Shooter Game</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .crosshair {
      position: fixed;
      left: 50%;
      top: 50%;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    #scoreboard {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
      font-family: Arial, sans-serif;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="scoreboard">Score: 0</div>
  <div class="crosshair"></div>

  <a-scene>
    <!-- Umgebung -->
    <a-sky color="#000033"></a-sky>
    
    <!-- Kamera mit Steuerung -->
    <a-entity id="cameraRig" camera look-controls wasd-controls position="0 1.6 0">
    </a-entity>

    <!-- Lichtquellen -->
    <a-light type="ambient" color="#666"></a-light>
    <a-light type="directional" color="#ffffff" position="-0.5 1 1"></a-light>

    <!-- Ziele (verschiedene Positionen) -->
    <a-box position="-2 2 -5" color="#FF0000" class="target"></a-box>
    <a-box position="2 1.5 -7" color="#00FF00" class="target"></a-box>
    <a-box position="0 1 -4" color="#0000FF" class="target"></a-box>

    <!-- Boden -->
    <a-plane rotation="-90 0 0" width="100" height="100" color="#004400"></a-plane>
  </a-scene>

  <script>
    let score = 0;

    // Funktion zur Aktualisierung des Scoreboards
    function updateScoreboard() {
      document.getElementById('scoreboard').innerText = `Score: ${score}`;
    }

    // Ziel zerstören, wenn es angeklickt wird
    document.querySelector('a-scene').addEventListener('click', function(event) {
      const target = event.target;

      if (target.classList.contains('target')) {
        // Ziel entfernen
        target.parentNode.removeChild(target);
        
        // Score erhöhen
        score += 10;
        updateScoreboard();
        
        // Neues Ziel hinzufügen
        const newTarget = document.createElement('a-box');
        newTarget.setAttribute('position', `${(Math.random() - 0.5) * 10} ${(Math.random() * 3) + 1} -${(Math.random() * 10) + 5}`);
        newTarget.setAttribute('color', '#' + Math.floor(Math.random() * 16777215).toString(16));
        newTarget.classList.add('target');
        document.querySelector('a-scene').appendChild(newTarget);
      }
    });
  </script>
</body>
</html>
